<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>로그인</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body class="login">
    <div class="container">
      <div class="login_wrapper">
        <div class="animate form login_form" style="width: 400px;">
          <section class="login-content">
            <form style="padding-top: 50px;">
              <h1 class="text-center" style="color: #2ADCC2; margin-bottom: 130px;">ETS Administration</h1>
                <div class="col-md-12 form-group has-feedback border-0">
                  <input type="text" class="form-control has-feedback-left" id="inputEmail" placeholder="">
                  <span class="fa fa-envelope-o form-control-feedback left" aria-hidden="true"></span>
                </div>
                <div class="col-md-12 form-group has-feedback">
                  <input type="password" class="form-control has-feedback-left" id="inputPassword" placeholder="">
                  <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                </div>
                <div class="col-md-12 form-group has-feedback">
                  <button type="button" class="btn btn-success border-0" style="background-color: #2ADCC2; color: white;width:100%;">로그인</button>
                </div>
              <div class="text-center">
                <button type="button" class="btn btn-default btn-sm pl-3" data-toggle="modal" data-target="#myModal">비밀번호 변경</button>
    
                <div class="clearfix"></div>
                <br />
              </div>
            </form>
          </section>
        </div>
      </div>
  
      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <div class="container">
                <div class="form-group row">
                  <span for="curID" class="col-md-3"><b>ID</b></span>
                  <div class="input-group col-md-8">
                    <input type="text" class="form-control" id="curID">
                  </div>
                </div>
                <div class="form-group row">
                  <span for="curID" class="col-md-3"><b>현재 비밀번호</b></span>
                  <div class="input-group col-md-8">
                    <input type="text" class="form-control" id="curID">
                  </div>
                </div>
                <div class="form-group row">
                  <span for="curID" class="col-md-3"><b>변경할 비밀번호</b></span>
                  <div class="input-group col-md-8">
                    <input type="password" class="form-control" id="curID" placeholder="영문, 숫자 포함 12자 이상">
                  </div>
                </div>
                <div class="form-group row">
                  <span for="curID" class="col-md-3"><b>변경할 비밀번호(확인)</b></span>
                  <div class="input-group col-md-8">
                    <input type="password" class="form-control" id="curID" placeholder="영문, 숫자 포함 12자 이상">
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer justify-content-start">
              <div class="row">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 150px;">취소</button>
                <button type="button" class="btn btn-success ml-1" style="width: 600px; background-color: #2ADCC2; color: white;">변경</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
